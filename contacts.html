<!DOCTYPE html>
<html lang="ru">
    <head><title>Contacts</title>
        <meta charset="utf-8">        
        <meta name="author" content="Мария Воронько">
        <meta name="description" content="Веб-сайт о наших тортах.">
        <meta name="keywords" content="торты, виды, история, где купить, контакты">
        <link rel="stylesheet" href="css/styles.css"> 
    </head>

    <body>
        <button onclick="upFunction()" id="myButton" title="Go up">Up</button>
        <header>
            <section id="menu">
                <div id="menuLabel">
                    <img src="resources/cake_menu.png" alt="cake icon" id="menuIcon">
                    <b>Торты</b>
                </div>
                <p class="menuItem"><a href="mainPage.html">Главная</a></p>
                <p class="menuItem"><a href="historyPage.html">Обзор товаров</a></p>
                <p class="menuItem"><b>Контакты</b></p>            
            </section>
        </header>
        <main> 
            <div class="contactsPart">
                <h1>Наш телефон</h1>
                <p>8(911)000-00-00</p>
                <form action="mailto:mari.voronko@mail.ru">
                    <button>Написать нам на почту</button>
                </form>
                <h1>Как нас найти</h1>
                <img src="resources/map.jpg" alt="map" width="500px">
                <p>Большой проспект П.С., 98<br>Санкт-Петербург<br>Совсем недалеко от ст. м. Петроградская. 
                    Не потеряетесь на пути к прекрасному;)</p>   
            </div>
            <div class="contactsPart">
                <h1>Обратная связь</h1>
                <div id="feedback">
                    <p>Ваше имя</p>
                    <label><input type="text" placeholder="Имя"></label>
                    <p>Электронная почта</p>
                    <label><input type="text" placeholder="example@mail.ru"></label>
                    <p>Тема сообщения</p>
                    <label><input type="text" placeholder="тема"></label>
                    <p>Сообщение</p>
                    <label><input type="text" placeholder="текст сообщения"></label>
                    <p><input value="Отправить" type="submit" /></p>
                </div>    
            </div>
        </main>

        <script>
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myButton").style.display = "block";
                } else {
                    document.getElementById("myButton").style.display = "none";
                }
            }
            
            function upFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </body>
</html>
